<div id="login" class="col-md-6 col-md-offset-3">
    <div class="form-group">
        <h2>Login</h2>
    </div>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group">
            <div *ngIf="f.submitted && invalid" class="help-block">{{message}}</div>
        </div>
        <div class="form-group">
            <label for="username">Matrícula</label>
            <!-- mask-number [mask]="'99999999'" [reqMin]="1" -->
            <input type="text" [ngClass]="{ 'has-error': f.submitted && !username.valid }"
                class="form-control" name="username" [(ngModel)]="model.matricula" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">O campo Matrícula é obrigatório</div>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" [ngClass]="{ 'has-error': f.submitted && !username.valid }" class="form-control" name="password" [(ngModel)]="model.senha"
                #password="ngModel" maxlength="8" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">O campo Senha é obrigatório</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
