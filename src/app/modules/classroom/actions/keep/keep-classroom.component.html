<div class="container-fluid">
  <div class="row form-group">
    <div id="page-title" class="col-sm-12">
      <h2>{{title}}</h2>
    </div>
  </div>
  <form (ngSubmit)="onSubmit()" #classroomForm="ngForm">
    <!-- row 1 -->
    <div class="row form-group">
      <div class="col-sm-3">
        <label class="control-label" for="day">Dia da Semana*</label>
        <select id="day" name="day" class="form-control" [(ngModel)]="classroom.dia" required>
          <option value=""></option>
          <option *ngFor='let day of weekdaysList' [value]="day.id">{{day.label}}</option>
        </select>
      </div>
      <div class="col-sm-2">
        <label class="control-label" for="startTime">Hora Inicio*</label>
        <input mask-number [mask]="'99:99'" [maskkOutput]="true" type="text" class="form-control" id="startTime" name="startTime"
          [(ngModel)]="classroom.horaAbertura" maxlength="5" required>
      </div>
      <div class="col-sm-2">
        <label class="control-label" for="endTime">Hora Fim*</label>
        <input mask-number [mask]="'99:99'" [maskkOutput]="true" type="text" class="form-control" id="endTime" name="endTime" [(ngModel)]="classroom.horaFechamento"
          maxlength="5" required>
      </div>
      <div class="col-sm-2">
        <label class="control-label" for="period">Semestre*</label>
        <select id="period" name="period" class="form-control" [(ngModel)]="classroom.semestre" required>
          <option value=""></option>
          <option *ngFor='let period of periodList' [value]="period.id">{{period.label}}</option>
        </select>
      </div>
      <div class="col-sm-2">
        <label class="control-label" for="age">Ano*</label>
        <select id="age" name="age" class="form-control" [(ngModel)]="classroom.ano" required>
          <option value=""></option>
          <option *ngFor='let age of ageList' [value]="age.id">{{age.label}}</option>
        </select>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-4">
        <label class="control-label" for="course">Curso*</label>
        <select id="course" name="course" class="form-control" [(ngModel)]="classroom.curso.id" (change)="onChangeCourse();" required>
          <option value=""></option>
          <option *ngFor='let course of courseList' [value]="course.id">{{course.nome}}</option>
        </select>
      </div>
      <div class="col-sm-4">
        <label class="control-label" for="subject">Disciplina*</label>
        <select id="subject" name="subject" class="form-control" [(ngModel)]="classroom.disciplina.id" (change)="onChangeSubject();"
          [(disabled)]="!classroom.curso.id" required>
          <option value=""></option>
          <option *ngFor='let subject of subjectList' [value]="subject.id">{{subject.nome}}</option>
        </select>
      </div>
      <div class="col-sm-3">
        <label class="control-label" for="teacher">Professor*</label>
        <select id="teacher" name="teacher" class="form-control" [(ngModel)]="classroom.professor.id" [(disabled)]="!classroom.disciplina.id"
          required>
          <option value=""></option>
          <option *ngFor='let teacher of teacherList' [value]="teacher.id">{{teacher.nome}}</option>
        </select>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-4">
        <label class="control-label" for="shift">Turno*</label>
        <select id="shift" name="shift" class="form-control" [(ngModel)]="classroom.turno" required>
          <option value=""></option>
          <option *ngFor='let shift of shiftList' [value]="shift.id">{{shift.label}}</option>
        </select>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-9">
        <label class="control-label" for="turma">Turma(s)*</label>
        <dual-list [source]="classList" [(destination)]="classroom.turmas" key="id" display="display" [format]="{ add: 'Adicionar', remove: 'Remover', all: 'Marcar Todos', none: 'Desmarcar Todos', direction: 'left-to-right', draggable: true, locale: undefined }"></dual-list>
      </div>
    </div>
    <div class="form-group clearfix" class="required-filter row form-group">
      <div class="col-sm-12 subtitles">
        <em>* Campo Obrigat√≥rio</em>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-6">
        <button type="button" class="btn btn-light" (click)="goBack()">Voltar</button>
      </div>
      <div class="col-sm-6 text-right">
        <button type="button" class="btn btn-primary" (click)="classroomForm.reset()">Limpar</button>
        <button type="submit" class="btn btn-primary">{{labelBtn}}</button>
      </div>
    </div>
  </form>
</div>
